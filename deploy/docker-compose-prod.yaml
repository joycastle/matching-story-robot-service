version: "3.3"
services:
  matching-story-robot-service-prod:
    build:
      context: ../
      dockerfile: Dockerfile
    image: matching-story-robot-service:latest
    restart: on-failure:10
    privileged: true
    entrypoint: ./matching-story-robot-service
    command: -env dev
    container_name: matching-story-robot-service-prod
    volumes:
      - /home/ec2-user/var/run/logs/matching-story-robot-service:/app/var/logs
    networks:
      - matching-story-network-main

networks:
  matching-story-network-main:
    external: true
